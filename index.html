<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator</title>
    <link rel="stylesheet" href="normalize.css" type="text/css" />
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
  </head>
  <body>
    <div id="container">
      <h1>Tip calculator</h1>
      <div id="calculator">
        <form>
          <label
            >How much was your bill?<br />
            $ <input type="text" id="billAmount" />
          </label>
          <label for="">How was your service?</label>
          <select id="serviceQuality">
            <option value="0" disabled selected>-- Choose an option --</option>
            <option value="0.3">30% - Outstanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - It was okay</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option></select
          ><!-- serviceQuality -->
          <label
            >How many people are sharing the bill?<br />
            <input type="text" id="totalPeople" /> people</label
          >
          <button type="button" id="calculate">Calculate!</button>
        </form>
      </div>
      <!-- calculator -->
      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span><small id="each"> each</small>
      </div>
    </div>
    <!-- container -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
